<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzical.com </title> 
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-heading">
        <h2>Welcome to Quizzical.com</h2>
    </div>
    <div id="myAudio"></div>
    <div class="screen-one" id="step-one"></div>
    <div class="screen-two" id="step-two">
        <div class="timer">
            <p><strong>Time</strong></p>
            <div id="safeTimerDisplay"></div>
        </div>
        <!-- <div class="exit">
        </div> -->
        <button class="btn btn-danger" id="goback">Exit Quiz</button>
        <div class="quiz-container">
            <div id="selected-category"></div>
            <div id="quiz"></div>
            <div id="steps"></div>
        </div>
        <div class="footer">
            <!-- <button id="skipButton">Skip Question</button> -->
            <button id="previous">Previous Question</button>
            <button id="next">Next Question</button>
            <button id="submit">Submit Quiz</button>
        </div>
    </div>
    <div class="screen-three" id="step-three">
        <div class="confetti" id="celebrations">
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
        </div>
        <div class="chart-area">
            <div>
                <canvas id="myChart" style="width:300px;max-width:300px;height: 260px;" width="600" height="520"></canvas>
            </div>
            <div style="text-align: left;">
                <p id="totalQues"></p>
                <p id="correctAns"></p>
                <!-- <p id="notAttempted"></p> -->
                <p id="wrongAns"></p>
                <p id="timeTaken"></p>
            </div>
        </div>
        <div style="z-index: 9999;margin-top: 40px;">
            <div id="results"></div>
            <div id="result-comment"></div>
            <div class="go-back">
                <button class="btn btn-success" id="restart">Start Over</button>
            </div>
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="index.js"></script>
</body>

</html>
